<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Founders - DWC / Time Wasters</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&amp;display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Pixelify Sans', monospace;
      padding: 2rem;
      background-image: url('https://files.catbox.moe/filqwq.gif');
      background-size: cover;
      background-attachment: fixed;
      position: relative;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px white;
      margin-bottom: 3rem;
      text-align: center;
      user-select: none;
    }

    /* Container for founders side by side */
    .founders-container {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }

    .founder-card {
      background: rgba(22, 22, 22, 0.9);
      border: 1px solid #ccc;
      border-radius: 15px;
      padding: 2rem 3rem;
      box-shadow: 0 0 15px white;
      max-width: 400px;
      text-align: center;
      user-select: none;
      flex: 1 1 300px;
      min-width: 280px;
      position: relative;
    }

    .pfp {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 20px white;
      margin: 0 auto 1.5rem auto;
      object-fit: cover;
      background-color: black;
    }

    .founder-name {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 8px white;
      margin-bottom: 0.25rem;
    }

    .founder-username {
      font-size: 1.1rem;
      color: white;
      opacity: 1;
      margin-bottom: 1.5rem;
      user-select: text;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .social-links a {
      padding: 10px 20px;
      border: 1.5px solid white;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 10px white;
      transition: all 0.3s ease;
      user-select: none;
    }

    .social-links a:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px white;
      border-color: white;
    }

    @media (max-width: 900px) {
      .founders-container {
        flex-direction: column;
        gap: 2rem;
      }
      .founder-card {
        max-width: 100%;
        padding: 1.5rem 2rem;
      }
      .pfp {
        width: 140px;
        height: 140px;
      }
      .founder-name {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .pfp {
        width: 120px;
        height: 120px;
      }
      .founder-name {
        font-size: 1.6rem;
      }
    }

    /* Role badge styling */
    .role-badge {
      background-color: transparent;
      font-size: 0.85rem;
      padding: 3px 10px;
      border-radius: 12px;
      border: 2px solid;
      font-weight: 600;
      display: inline-block;
      margin-left: 16px; /* space between badges */
      text-shadow: 0 0 6px;
      vertical-align: middle;
    }
    .role-badge:first-child {
      margin-left: 0;
    }
    .vip {
      border-color: purple;
      color: purple;
      text-shadow: 0 0 8px purple;
    }
    .partner {
      border-color: orange;
      color: orange;
      text-shadow: 0 0 8px orange;
    }
    .scam-investigator {
      border-color: #00ff00;
      color: #00ff00;
      text-shadow: 0 0 8px #00ff00;
    }

    /* Zaso card styling without shimmer/gif background */
    .founder-card.zaso {
      box-shadow: 0 0 25px #FFD700, 0 0 60px rgba(255, 215, 0, 0.6);
      border: 2px solid #FFD700;
    }
    .founder-card.zaso .pfp {
      border-color: #FFD700;
      box-shadow: 0 0 20px #FFD700;
    }
    .founder-card.zaso .founder-name {
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700;
    }
    /* Removed shimmer background */
    /* Removed shimmer background on role badge */
    .founder-card.zaso .role-badge {
      border-color: #FFD700;
      color: #FFD700;
      text-shadow: 0 0 6px #FFD700;
      font-weight: bold;
      background-color: transparent;
      margin-left: 16px;
    }
    .founder-card.zaso .founder-username {
      color: #FFD700;
      text-shadow: 0 0 5px #FFD700;
    }
    .founder-card.zaso .social-links a {
      background-color: #FFD700;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 8px #FFD700;
      border: 1px solid #FFD700;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, border-color 0.3s;
    }
    .founder-card.zaso .social-links a:hover {
      background-color: #FFC300;
      color: black;
      box-shadow: 0 0 15px #FFC300;
      border-color: #FFC300;
    }
  </style>
</head>
