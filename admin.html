<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DWC/Time Wasters Admin Panel</title>
  <style>
    body {
      background: #121212;
      color: #e33e3e;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #ff6f6f;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #e33e3e;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: #7a1a1a;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      color: #ff9a9a;
    }
    #addAccountBtn {
      background: #b33e3e;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>DWC/Time Wasters Admin Panel</h1>

  <label for="tokenSelect">Select GitHub Account Token:</label>
  <select id="tokenSelect"></select>
  <button id="addAccountBtn">Add New Account Token</button>

  <label for="displayName">üö´ Scammer Display Name:</label>
  <input type="text" id="displayName" placeholder="e.g. austin" />

  <label for="username">üö´ Scammer Username (@handle):</label>
  <input type="text" id="username" placeholder="e.g. @uncarve" />

  <label for="userId">üÜî Scammer ID:</label>
  <input type="text" id="userId" placeholder="e.g. 7902801228" />

  <label for="amount">üí∞ Amount:</label>
  <input type="text" id="amount" placeholder="e.g. $300" />

  <label for="description">üìù Description:</label>
  <textarea id="description" placeholder="Describe what they did..."></textarea>

  <button id="submitBtn">Submit Report</button>

  <div id="status"></div>

  <script>
    const repoOwner = 'tiktoksklf'; // Replace with your GitHub username
    const repoName = 'dwc';        // Replace with your repo name
    const filePathReports = 'reports.json';
    const filePathIndex = 'index.html';

    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const tokenSelect = document.getElementById('tokenSelect');
    const addAccountBtn = document.getElementById('addAccountBtn');

    function loadTokens() {
      const saved = localStorage.getItem('githubTokens');
      return saved ? JSON.parse(saved) : [];
    }

    function saveTokens(tokens) {
      localStorage.setItem('githubTokens', JSON.stringify(tokens));
    }

    function populateTokenSelect() {
      const tokens = loadTokens();
      tokenSelect.innerHTML = '';
      tokens.forEach((t, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Account ${i + 1} - ${t.slice(0, 6)}...`;
        tokenSelect.appendChild(option);
      });
      if (tokens.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'No tokens saved. Add one!';
        option.disabled = true;
        tokenSelect.appendChild(option);
      }
    }

    addAccountBtn.onclick = () => {
      const token = prompt('Paste your GitHub Personal Access Token:');
      if (token && token.trim()) {
        const tokens = loadTokens();
        tokens.push(token.trim());
        saveTokens(tokens);
        populateTokenSelect();
        alert('Token added! Select it from the dropdown.');
      }
    };

    async function getFile(token, path) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        headers: { Authorization: 'token ' + token }
      });
      if (!res.ok) throw new Error(`Failed to fetch ${path}: ${res.statusText}`);
      return await res.json();
    }

    async function updateFile(token, path, contentBase64, sha, message) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': 'token ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: message,
          content: contentBase64,
          sha: sha
        })
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Failed to update ${path}: ${res.status} ${res.statusText} - ${text}`);
      }
      return await res.json();
    }

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      statusEl.textContent = '';

      const tokens = loadTokens();
      if (tokens.length === 0) {
        alert('No GitHub tokens saved. Please add one.');
        submitBtn.disabled = false;
        return;
      }

      const token = tokens[tokenSelect.value];
      const displayName = document.getElementById('displayName').value.trim();
      const username = document.getElementById('username').value.trim();
      const userId = document.getElementById('userId').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!displayName || !username) {
        alert('Display Name and Username are required!');
        submitBtn.disabled = false;
        return;
      }

      try {
        statusEl.textContent = 'Fetching current reports.json...';
        const reportsFile = await getFile(token, filePathReports);
        const reportsContentStr = atob(reportsFile.content.replace(/\n/g, ''));
        let reports = [];
        try {
          reports = JSON.parse(reportsContentStr);
        } catch { reports = []; }

        reports.push({ display_name: displayName, username, user_id: userId, amount, description });
        const updatedReportsContent = btoa(JSON.stringify(reports, null, 2));

        statusEl.textContent = 'Updating reports.json...';
        await updateFile(token, filePathReports, updatedReportsContent, reportsFile.sha, `Add report: @${username}`);

        statusEl.textContent = 'Fetching current index.html...';
        const indexFile = await getFile(token, filePathIndex);
        const indexContentStr = atob(indexFile.content.replace(/\n/g, ''));

        const newHTMLBlock = `
<div class="report">
  <p>üö´ <strong>Scammer Display Name:</strong> ${displayName}</p>
  <p>üö´ <strong>Scammer Username:</strong> <a href="https://t.me/${username.replace('@', '')}" target="_blank">${username}</a></p>
  <p>üÜî <strong>Scammer ID:</strong> ${userId}</p>
  <p>üí∞ <strong>Amount:</strong> ${amount}</p>
  <p>üìù <strong>Description:</strong> ${description}</p>
</div>\n`;

        const updatedIndexContentStr = indexContentStr.replace('</body>', `${newHTMLBlock}</body>`);
        const updatedIndexContent = btoa(unescape(encodeURIComponent(updatedIndexContentStr)));

        statusEl.textContent = 'Updating index.html...';
        await updateFile(token, filePathIndex, updatedIndexContent, indexFile.sha, `Update index.html with new report: @${username}`);

        statusEl.textContent = 'Report added and index.html updated successfully!';
        document.getElementById('displayName').value = '';
        document.getElementById('username').value = '';
        document.getElementById('userId').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('description').value = '';

      } catch (error) {
        statusEl.textContent = 'Error: ' + error.message;
        console.error(error);
      }

      submitBtn.disabled = false;
    };

    populateTokenSelect();
  </script>
</body>
</html>
