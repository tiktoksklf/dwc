<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DWC / Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Pixelify Sans', monospace;
      padding: 2rem;
      background-image: url('https://files.catbox.moe/filqwq.gif');
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px white;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: white;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      background-color: #1a1a1a;
      border: 1px solid white;
      color: white;
      border-radius: 6px;
      font-family: monospace;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Pixelify Sans', monospace;
      box-shadow: 0 0 10px white;
      transition: all 0.3s ease;
    }

    button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px white;
    }

    button:disabled {
      background: #333;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      color: #ccc;
    }

    #addAccountBtn {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>‚ñë‚ñí‚ñì‚ñà ADMIN PANEL ‚ñà‚ñì‚ñí‚ñë</h1>

  <label for="tokenSelect">GitHub Account Token:</label>
  <select id="tokenSelect"></select>
  <button id="addAccountBtn">‚ûï Add New Token</button>

  <label for="displayName"> Scammer Display Name:</label>
  <input type="text" id="displayName" placeholder="e.g. austin" />

  <label for="username"> Scammer Username (@handle):</label>
  <input type="text" id="username" placeholder="e.g. @uncarve" />

  <label for="userId"> Scammer ID:</label>
  <input type="text" id="userId" placeholder="e.g. 7902801228" />

  <label for="amount"> Amount:</label>
  <input type="text" id="amount" placeholder="e.g. $300" />

  <label for="description"> Description:</label>
  <textarea id="description" placeholder="Describe what they did..."></textarea>

  <button id="submitBtn">üöÄ Submit Report</button>

  <div id="status"></div>

  <script>
    const repoOwner = 'tiktoksklf';
    const repoName = 'dwc';
    const filePathReports = 'reports.json';
    const filePathIndex = 'index.html';

    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const tokenSelect = document.getElementById('tokenSelect');
    const addAccountBtn = document.getElementById('addAccountBtn');

    function loadTokens() {
      const saved = localStorage.getItem('githubTokens');
      return saved ? JSON.parse(saved) : [];
    }

    function saveTokens(tokens) {
      localStorage.setItem('githubTokens', JSON.stringify(tokens));
    }

    function populateTokenSelect() {
      const tokens = loadTokens();
      tokenSelect.innerHTML = '';
      tokens.forEach((t, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Account ${i + 1} - ${t.slice(0, 6)}...`;
        tokenSelect.appendChild(option);
      });
      if (tokens.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'No tokens saved. Add one!';
        option.disabled = true;
        tokenSelect.appendChild(option);
      }
    }

    addAccountBtn.onclick = () => {
      const token = prompt('Paste your GitHub Personal Access Token:');
      if (token && token.trim()) {
        const tokens = loadTokens();
        tokens.push(token.trim());
        saveTokens(tokens);
        populateTokenSelect();
        alert('Token added! Select it from the dropdown.');
      }
    };

    async function getFile(token, path) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        headers: { Authorization: 'token ' + token }
      });
      if (!res.ok) throw new Error(`Failed to fetch ${path}: ${res.statusText}`);
      return await res.json();
    }

    async function updateFile(token, path, contentBase64, sha, message) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': 'token ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          message: message,
          content: contentBase64,
          sha: sha
        })
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Failed to update ${path}: ${res.status} ${res.statusText} - ${text}`);
      }
      return await res.json();
    }

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      statusEl.textContent = '';

      const tokens = loadTokens();
      if (tokens.length === 0) {
        alert('No GitHub tokens saved. Please add one.');
        submitBtn.disabled = false;
        return;
      }

      const token = tokens[tokenSelect.value];
      const displayName = document.getElementById('displayName').value.trim();
      const username = document.getElementById('username').value.trim();
      const userId = document.getElementById('userId').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!displayName || !username) {
        alert('Display Name and Username are required!');
        submitBtn.disabled = false;
        return;
      }

      try {
        statusEl.textContent = 'Fetching current reports.json...';
        const reportsFile = await getFile(token, filePathReports);
        const reportsContentStr = atob(reportsFile.content.replace(/\n/g, ''));
        let reports = [];
        try {
          reports = JSON.parse(reportsContentStr);
        } catch { reports = []; }

        reports.push({ display_name: displayName, username, user_id: userId, amount, description });
        const updatedReportsContent = btoa(JSON.stringify(reports, null, 2));

        statusEl.textContent = 'Updating reports.json...';
        await updateFile(token, filePathReports, updatedReportsContent, reportsFile.sha, `Add report: @${username}`);

        statusEl.textContent = 'Fetching current index.html...';
        const indexFile = await getFile(token, filePathIndex);
        const indexContentStr = atob(indexFile.content.replace(/\n/g, ''));

        const newHTMLBlock = `
<div class="report-card">
  <p><strong>üö´ Scammer Display Name:</strong> ${displayName}</p>
  <p><strong>üö´ Scammer Username:</strong> <a href="https://t.me/${username.replace('@', '')}" target="_blank">${username}</a></p>
  <p><strong>üÜî Scammer ID:</strong> ${userId}</p>
  <p><strong>üí∞ Amount:</strong> ${amount}</p>
  <p><strong>üìù Description:</strong> ${description}</p>
</div>\n`;

        const updatedIndexContentStr = indexContentStr.replace('</body>', `${newHTMLBlock}</body>`);
        const updatedIndexContent = btoa(unescape(encodeURIComponent(updatedIndexContentStr)));

        statusEl.textContent = 'Updating index.html...';
        await updateFile(token, filePathIndex, updatedIndexContent, indexFile.sha, `Update index.html with new report: @${username}`);

        statusEl.textContent = '‚úÖ Report submitted and website updated!';
        document.getElementById('displayName').value = '';
        document.getElementById('username').value = '';
        document.getElementById('userId').value = '';
        document.getElementById('amount').value = '';
        document.getElementById('description').value = '';
      } catch (error) {
        statusEl.textContent = '‚ùå Error: ' + error.message;
        console.error(error);
      }

      submitBtn.disabled = false;
    };

    populateTokenSelect();
  </script>
</body>
</html>
