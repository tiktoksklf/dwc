<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWC / Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Pixelify Sans', monospace;
      padding: 2rem;
      background-image: url('https://files.catbox.moe/filqwq.gif');
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 10px white;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: white;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      background-color: #1a1a1a;
      border: 1px solid white;
      color: white;
      border-radius: 6px;
      font-family: monospace;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Pixelify Sans', monospace;
      box-shadow: 0 0 10px white;
      transition: all 0.3s ease;
    }
    button:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px white;
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
      box-shadow: none;
    }
    #status {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>░▒▓█ ADMIN PANEL █▓▒░</h1>

  <label>GitHub Token:</label>
  <select id="tokenSelect"></select>
  <button id="addAccountBtn">Add New Token</button>

  <label>Scammer Display Name:</label>
  <input type="text" id="displayName" placeholder="e.g. austin">

  <label>TikTok User (@):</label>
  <input type="text" id="tiktokUser" placeholder="e.g. @uncarve">

  <label>Instagram User (@):</label>
  <input type="text" id="instagramUser" placeholder="e.g. @uncarve">

  <label>Telegram User (@):</label>
  <input type="text" id="telegramUser" placeholder="e.g. @uncarve">

  <label>Scammer ID:</label>
  <input type="text" id="userId" placeholder="e.g. 7902801228">

  <label>Amount:</label>
  <input type="text" id="amount" placeholder="e.g. $300">

  <label>Description:</label>
  <textarea id="description" placeholder="Describe what they did..."></textarea>

  <label>Proof Link:</label>
  <input type="text" id="proof" placeholder="e.g. https://imgur.com/xxx">

  <button id="submitBtn">Submit Report</button>

  <div id="status"></div>

  <script>
    function utf8ToBase64(str) { return btoa(unescape(encodeURIComponent(str))); }
    function base64ToUtf8(str) { return decodeURIComponent(escape(atob(str))); }

    const repoOwner = 'tiktoksklf';
    const repoName = 'dwc';
    const filePath = 'index.html';

    const tokenSelect = document.getElementById('tokenSelect');
    const addAccountBtn = document.getElementById('addAccountBtn');
    const statusEl = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    function loadTokens() {
      const saved = localStorage.getItem('githubTokens');
      return saved ? JSON.parse(saved) : [];
    }
    function saveTokens(tokens) {
      localStorage.setItem('githubTokens', JSON.stringify(tokens));
    }
    function populateTokenSelect() {
      const tokens = loadTokens();
      tokenSelect.innerHTML = '';
      tokens.forEach((t, i) => {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Account ${i + 1} - ${t.slice(0, 6)}...`;
        tokenSelect.appendChild(option);
      });
      if (tokens.length === 0) {
        const option = document.createElement('option');
        option.textContent = 'No tokens saved. Add one!';
        option.disabled = true;
        tokenSelect.appendChild(option);
      }
    }
    addAccountBtn.onclick = () => {
      const token = prompt('Paste your GitHub Token:');
      if (token && token.trim()) {
        const tokens = loadTokens();
        tokens.push(token.trim());
        saveTokens(tokens);
        populateTokenSelect();
      }
    };

    async function getFile(token, path) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        headers: { Authorization: 'token ' + token }
      });
      if (!res.ok) throw new Error(`Failed to fetch ${path}: ${res.statusText}`);
      return await res.json();
    }
    async function updateFile(token, path, contentBase64, sha, message) {
      const res = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`, {
        method: 'PUT',
        headers: {
          'Authorization': 'token ' + token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message, content: contentBase64, sha })
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(`Failed to update ${path}: ${res.status} ${res.statusText} - ${text}`);
      }
      return await res.json();
    }

    submitBtn.onclick = async () => {
      submitBtn.disabled = true;
      statusEl.textContent = '';

      const tokens = loadTokens();
      if (tokens.length === 0) {
        alert('No GitHub tokens saved.');
        submitBtn.disabled = false;
        return;
      }

      const token = tokens[tokenSelect.value];
      const displayName = document.getElementById('displayName').value.trim();
      const tiktokUser = document.getElementById('tiktokUser').value.trim();
      const instagramUser = document.getElementById('instagramUser').value.trim();
      const telegramUser = document.getElementById('telegramUser').value.trim();
      const userId = document.getElementById('userId').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const description = document.getElementById('description').value.trim();
      const proof = document.getElementById('proof').value.trim();
      const date = new Date().toLocaleDateString();

      if (!displayName) {
        alert('Display Name is required!');
        submitBtn.disabled = false;
        return;
      }

      try {
        statusEl.textContent = 'Fetching current index.html...';
        const file = await getFile(token, filePath);
        const contentStr = base64ToUtf8(file.content.replace(/\n/g, ''));

        // Remove the top report-card block (current NEW)
        const blocks = [...contentStr.matchAll(/<div class="report-card">[\s\S]*?<\/div>/g)];
        let updated = contentStr;
        if (blocks.length > 0) {
          updated = contentStr.replace(blocks[0][0], '');
        }

        // Build new "NEW" report block
        const reportHTML = `
<div class="report-card">
  <p><strong>Scammer Display Name:</strong> ${displayName} <span style="color:lime;">[NEW]</span></p>
  ${tiktokUser ? `<p><strong>TikTok User:</strong> <a href="https://www.tiktok.com/${tiktokUser.replace('@','')}" target="_blank">${tiktokUser}</a></p>` : ''}
  ${instagramUser ? `<p><strong>Instagram User:</strong> <a href="https://www.instagram.com/${instagramUser.replace('@','')}" target="_blank">${instagramUser}</a></p>` : ''}
  ${telegramUser ? `<p><strong>Telegram User:</strong> <a href="https://t.me/${telegramUser.replace('@','')}" target="_blank">${telegramUser}</a></p>` : ''}
  <p><strong>Scammer ID:</strong> ${userId}</p>
  <p><strong>Amount:</strong> ${amount}</p>
  <p><strong>Description:</strong> ${description}</p>
  ${proof ? `<p><strong>Proof:</strong> <a href="${proof}" target="_blank">View Proof</a></p>` : ''}
  <p><strong>Date:</strong> ${date}</p>
</div>\n`;

        // Insert new block right after nav-buttons
        const finalContent = updated.replace(
          /(<div class="nav-buttons">[\s\S]*?<\/div>)/i,
          match => `${match}\n${reportHTML}`
        );

        const encoded = utf8ToBase64(finalContent);
        statusEl.textContent = 'Uploading...';
        await updateFile(token, filePath, encoded, file.sha, `Add report: ${displayName}`);

        statusEl.textContent = '✅ Report submitted!';
        document.querySelectorAll('input, textarea').forEach(el => el.value = '');
      } catch (err) {
        console.error(err);
        statusEl.textContent = '❌ Error: ' + err.message;
      }

      submitBtn.disabled = false;
    };

    populateTokenSelect();
  </script>
</body>
</html>
